name: Lint for PR

on:
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.18
        uses: actions/setup-node@v3
        with:
          node-version: 16.18
      - run: npm ci
      - run: npm run lint
      - run: npm run format-check
